<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); 
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .coming-container {
      max-width: 600px;
    }
    .countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="coming-container">
    <h1 class="display-4 fw-bold">ðŸš€ welcome    </h1>
    <p class="lead">Weâ€™re working hard to give you an amazing experience. Stay tuned!</p>

    <!-- Countdown -->
    <div id="countdown" class="countdown"></div>

    <!-- Subscribe form -->
    <form class="d-flex justify-content-center mt-4">
      <input type="email" class="form-control w-50 me-2" placeholder="Enter your email">
      <button class="btn btn-light">Notify Me</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Countdown Timer
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2025-12-31T23:59:59").getTime();

    setInterval(function () {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d : ${hours}h : ${minutes}m : ${seconds}s`;

      if (distance < 0) {
        countdown.innerHTML = "We are live!";
      }
    }, 1000);
  </script>
</body>
</html>
